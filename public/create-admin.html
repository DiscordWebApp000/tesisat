<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Admin KullanÄ±cÄ±sÄ± OluÅŸtur</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #f59e0b;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #d97706;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .credentials {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .credentials h3 {
            margin: 0 0 10px 0;
            color: #92400e;
        }
        .credentials p {
            margin: 5px 0;
            font-family: monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Firebase Admin KullanÄ±cÄ±sÄ± OluÅŸtur</h1>
        
        <div class="credentials">
            <h3>ğŸ“ KullanÄ±lacak Bilgiler:</h3>
            <p><strong>Email:</strong> admin@tesisat.com</p>
            <p><strong>Åifre:</strong> admin123456</p>
        </div>

        <form id="adminForm">
            <div class="form-group">
                <label for="email">E-posta Adresi:</label>
                <input type="email" id="email" value="admin@tesisat.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Åifre:</label>
                <input type="password" id="password" value="admin123456" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Åifre Tekrar:</label>
                <input type="password" id="confirmPassword" value="admin123456" required>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="buttonText">Admin KullanÄ±cÄ±sÄ± OluÅŸtur</span>
            </button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // Firebase konfigÃ¼rasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyDV_r_YapEUxaTMQ85WUiWYNpkKo7dOGD0",
            authDomain: "tesisat-10ec0.firebaseapp.com",
            projectId: "tesisat-10ec0",
            storageBucket: "tesisat-10ec0.firebasestorage.app",
            messagingSenderId: "912218300596",
            appId: "1:912218300596:web:467746618891c6783fb7e1"
        };

        // Firebase'i baÅŸlat
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Form submit
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const resultDiv = document.getElementById('result');
            
            // Validation
            if (password !== confirmPassword) {
                showResult('âŒ Åifreler eÅŸleÅŸmiyor!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showResult('âŒ Åifre en az 6 karakter olmalÄ±dÄ±r!', 'error');
                return;
            }
            
            // Button'u disable et
            submitBtn.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span>OluÅŸturuluyor...';
            
            try {
                // KullanÄ±cÄ±yÄ± oluÅŸtur
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Display name gÃ¼ncelle
                await user.updateProfile({
                    displayName: 'Tesisat Admin'
                });
                
                showResult(`
                    âœ… Admin kullanÄ±cÄ±sÄ± baÅŸarÄ±yla oluÅŸturuldu!<br><br>
                    ğŸ“§ Email: ${user.email}<br>
                    ğŸ†” UID: ${user.uid}<br>
                    ğŸ‘¤ Display Name: ${user.displayName}<br><br>
                    ğŸ‰ ArtÄ±k admin panelinde giriÅŸ yapabilirsiniz!
                `, 'success');
                
            } catch (error) {
                console.error('Hata:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    showResult(`
                        â„¹ï¸ Bu email adresi zaten kullanÄ±mda.<br><br>
                        ğŸ”„ Mevcut kullanÄ±cÄ± ile giriÅŸ yapÄ±lmaya Ã§alÄ±ÅŸÄ±lÄ±yor...
                    `, 'info');
                    
                    try {
                        // Mevcut kullanÄ±cÄ± ile giriÅŸ yap
                        const userCredential = await auth.signInWithEmailAndPassword(email, password);
                        const user = userCredential.user;
                        
                        showResult(`
                            âœ… Mevcut kullanÄ±cÄ± ile giriÅŸ yapÄ±ldÄ±!<br><br>
                            ğŸ“§ Email: ${user.email}<br>
                            ğŸ†” UID: ${user.uid}<br><br>
                            ğŸ‰ KullanÄ±cÄ± zaten mevcut ve aktif!
                        `, 'success');
                        
                    } catch (loginError) {
                        showResult(`
                            âŒ GiriÅŸ hatasÄ±: ${loginError.message}<br><br>
                            ğŸ’¡ Åifre yanlÄ±ÅŸ olabilir veya kullanÄ±cÄ± farklÄ± bir ÅŸifre ile oluÅŸturulmuÅŸ olabilir.
                        `, 'error');
                    }
                } else {
                    showResult(`âŒ Hata: ${error.message}`, 'error');
                }
            } finally {
                // Button'u tekrar aktif et
                submitBtn.disabled = false;
                buttonText.textContent = 'Admin KullanÄ±cÄ±sÄ± OluÅŸtur';
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
        
        // Sayfa yÃ¼klendiÄŸinde Firebase durumunu kontrol et
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('KullanÄ±cÄ± giriÅŸ yapmÄ±ÅŸ:', user.email);
            } else {
                console.log('KullanÄ±cÄ± giriÅŸ yapmamÄ±ÅŸ');
            }
        });
    </script>
</body>
</html>
